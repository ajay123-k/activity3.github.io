      <div class="row">
        <div class="col-lg-6 col-md-6 text-center">


          <div class="row my-2">
            <div class="col-6 my-5">
              <i class="fa fa-envelope fa-3x"></i><br>
              <h4>Email Us</h4>
              <span class="text-muted">user@example.com</span><br>
              <span class="text-muted">user@example.com</span>
            </div>
            <div class="col-6 my-5">
              <i class="fa fa-phone-alt fa-3x"></i><br>
              <h4>Call Us</h4>
              <span class="text-muted">+91 1234567890</span> <br>
              <span class="text-muted">+91 1234567890</span> 
            </div>
          </div>

          <div class="row my-2">
            <div class="col-6 my-5">

            </div>

        <div class="col-md-6 col-lg-6 mt-4">
          <form > 
            <div class="form-row">
              <label for="fullname">Full Name</label>
              <input type="text" class="form-control form-control-lg" id="fullname" name="fullname" placeholder="full name">
            </div>
            <div class="form-row">
              <label for="email">Email</label>
              <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="user@example.com">
            </div>
            <div class="form-row">
              <label for="topic">Topic</label>
              <input type="text" class="form-control form-control-lg" id="topic" name="topic" placeholder="topic">
            </div>
             <div class="form-row">
              <label for="message">Message</label>
              <textarea  class="form-control form-control-lg" name="message" id="message" cols="3"  rows="3"></textarea>
            </div>
            <div class="form-row my-3">
              <button class="btn btn-dark">Send</button>
            </div>
          </form>
        </div>
